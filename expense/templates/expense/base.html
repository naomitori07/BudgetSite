{% load static %}
<html>
    <head>
        <title>Budget</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/expense.css' %}">
    </head>
    <body>
        <div class="page-header">
            <a href="/">
              <div class="heading">My Budget</div>
            </a>
            <a href="{% url 'expense_new' %}" class="top-menu">
              <span class="glyphicon glyphicon-plus"></span>
            </a>


            <form action="{% url 'expense_upload' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                  <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                  <div class="col-md-8">
                      <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                       <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
                  </div>
              </div>
            </form>




        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
